name: Wheels

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - requirements.txt
      - requirements_cp310.txt

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.abi }}-${{ matrix.tag }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        abi: ["cp310"]
        tag: ["musllinux_1_2"]
        arch: ["aarch64", "armhf", "armv7", "amd64", "i386"]

    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v3.0.2

      - name: Prepare requirements
        run: cat requirements.txt requirements_${{ matrix.abi }}.txt > requirements_all.txt

      - name: Build wheels
        uses: ./
        with:
          abi: ${{ matrix.abi }}
          tag: ${{ matrix.tag }}
          arch: ${{ matrix.arch }}
          wheels-key: ${{ secrets.WHEELS_KEY }}
          apk: "libffi-dev;openssl-dev"
          requirements: "requirements_all.txt"
